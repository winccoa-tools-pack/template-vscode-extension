name: Gitflow

on:
  push:
  pull_request_review:
  check_run:
    types: [completed]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    name: Gitflow
    runs-on: ubuntu-latest
    steps:
      - name: Run gitflow action
        uses: Logerfo/gitflow-action@0.0.5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          dev: develop
          master: main
          release: release
          release-regex: '^release/(.*)'
          label: gitflow
          auto-merge: true
          require-merge: false
